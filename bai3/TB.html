<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt("Điểm môn Vật Lý : ");
    let b= prompt("Điểm môn Hóa Học : ");
    let c= prompt("Điểm môn Sinh Học : ");
    a= parseFloat(a);
    b= parseFloat(b);
    c= parseFloat(c);
    let TB= (a+b+c)/3;
    let T= a+b+c;
    TB= parseFloat(TB);
    T= parseFloat(T);
    document.write('Điểm trung bình là:'+TB);
    document.write('<br>');
    document.write('Điểm Tổng là:'+T);
</script>
</body>
</html>
